<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./assets/js/lib/jquery.min.js"></script>
    <script src="./assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/lib/gijgo.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="./assets/css/lib/gijgo.min.css"/>
    <link type="text/css" rel="stylesheet" href="./assets/css/variables.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/icons.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/index.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/editor.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/directory.css">
    <title>Aqa IDE</title>
</head>
<body>
<div class="main-container">
    <!--  Container Body  -->
    <div class="container-body">
        <!--  LEFT | Sidebar Toggle  -->
        <div class="side-bar">
            <div class="side-bar-head">
                <div class="side-bar-logo-box">
                    <img class="side-bar-logo" src="./assets/images/aqua-ide-logo.png" width="28" height="28"
                         alt="LOGO">
                </div>
            </div>
            <div class="side-bar-body">
                <div class="side-bar-body-top">
                    <div class="side-bar-item side-bar-item-toggle side-bar-item-select" data-id="aqua-directory-panel">
                        <span class="side-bar-item-icon icon-folder-icon"></span>
                    </div>
                    <div class="side-bar-item side-bar-item-toggle">
                        <span class="side-bar-item-icon icon-todo-icon"></span>
                    </div>
                </div>
                <div class="side-bar-body-bottom">
                    <div class="side-bar-item side-bar-item-toggle" data-id="aqua-settings-panel">
                        <span class="side-bar-item-icon icon-settings-icon"></span>
                    </div>
                </div>
            </div>
        </div>
        <!--  RIGHT | Panel, Editor, Title Bar  -->
        <div class="main-body-area">
            <!--  Sidebar panels  -->
            <div class="side-bar-panels" id="side-bar-panels">
                <!--  Project panel  -->
                <div class="side-bar-panel" id="aqua-directory-panel">
                    <div class="side-bar-panel-head">
                        <div class="side-bar-panel-title-box">
                            <div class="side-bar-panel-title">PROJECT</div>
                        </div>
                        <div class="side-bar-panel-toggle-box">
                            <div class="side-bar-panel-toggle">
                                <span class="side-bar-panel-head-icon icon-add-new-file"></span>
                            </div>
                            <div class="side-bar-panel-toggle">
                                <span class="side-bar-panel-head-icon icon-add-new-foder"></span>
                            </div>
                            <div class="side-bar-panel-toggle" id="collapse-directory-tree">
                                <span class="side-bar-panel-head-icon icon-collapse-icon"></span>
                            </div>
                        </div>
                    </div>
                    <div class="side-bar-panel-body">
                        <div class="directory-holder">
                            <div id="directory">

                            </div>
                        </div>
                    </div>
                </div>
                <!--  Settings panel  -->
                <div class="side-bar-panel" id="aqua-settings-panel" style="display: none">
                    <div class="side-bar-panel-head">
                        <div class="side-bar-panel-title-box">
                            <div class="side-bar-panel-title">SETTINGS</div>
                        </div>
                    </div>
                    <div class="side-bar-panel-body side-bar-panel-settings-body">
                        <div class="settings-body">
                            <div class="side-bar-body-title-box">
                                <span class="side-bar-body-title">Appearance</span>
                            </div>
                            <div class="field-box-holder">
                                <div class="field-label-holder">
                                    <label class="field-label">Theme</label>
                                </div>
                                <div class="field-box">
                                    <div class="field-selector">
                                        <select>
                                            <option value="1">Ace Dark</option>
                                            <option value="2">Ace Light</option>
                                            <option value="3">One Dark</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field-box-holder">
                                <div class="field-label-holder">
                                    <label class="field-label">Font family</label>
                                </div>
                                <div class="field-box">
                                    <div class="field-selector">
                                        <select>
                                            <option value="123354">JetBrains Mono</option>
                                            <option value="inter">Inter</option>
                                            <option value="inter0">Inter123</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field-box-holder">
                                <div class="field-label-holder">
                                    <label class="field-label">Font size</label>
                                </div>
                                <div class="field-box">
                                    <div class="field-input">
                                        <input class="field" type="text" id="font_size" value="12px">
                                    </div>
                                </div>
                            </div>
                            <div class="field-button-group">
                                <button class="btn btn-primary" id="apply_settings">APPLY</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  Editor, Title Bar  -->
            <div class="title-bar-and-editor-holder" id="title-bar-and-editor">
                <!-- Title Bar -->
                <div class="title-bar">
                    <div class="title-bar-left">
                        <!-- HTML markup for the two dropdown menus -->
                        <div class="dropdown">
                            <div class="title-bar-menu dropdown-toggle" id="dropdown1">
                                <span class="icon-menu-icon"></span>
                            </div>
                            <ul class="dropdown-menu">
                                <li class="dropdown-menu-item">New File...</li>
                                <li class="dropdown-menu-item">New Folder</li>
                                <li class="dropdown-menu-item">New Window</li>
                                <hr>
                                <li class="dropdown-menu-item">Open File...</li>
                                <li class="dropdown-menu-item">Open Folder</li>
                                <hr>
                                <li class="dropdown-menu-item">Close Window</li>
                                <li class="dropdown-menu-item">Exit</li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <div class="dropdown-toggle" id="dropdown2">
                                <div class="recent-project-box">
                                    <div class="recent-project-title-box">
                                        aqua-ide
                                    </div>
                                    <div class="recent-project-dropdown-icon-box">
                                        <span class="icon-down-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <ul class="dropdown-menu">
                                <li class="dropdown-menu-item">Option A</li>
                                <li class="dropdown-menu-item">Option B</li>
                                <li class="dropdown-menu-item">Option C</li>
                            </ul>
                        </div>
                    </div>
                    <div class="title-bar-right">
                        <div class="title-bar-toggle" id="aqua-ide-minimize">
                            <span class="title-bar-toggle-icon icon-minimize-icon title-bar-minimize-icon"></span>
                        </div>
                        <div class="title-bar-toggle" id="aqua-ide-maximize">
                            <span class="title-bar-toggle-icon icon-maximize-icon title-bar-maximize-icon"></span>
                        </div>
                        <div class="title-bar-toggle title-bar-close-icon" id="aqua-ide-close">
                            <span class="title-bar-toggle-icon icon-close-icon"></span>
                        </div>
                    </div>
                </div>
                <!-- Editor -->
                <div class="aqua-editor" id="aqua-editor-content" style="display: none">
                    <div class="aqua-editor-tabs-holder">
                        <tab-group draggable="true" sortable="true">
                            <style>
                                .views {
                                    display: none;
                                }

                                .nav {
                                    background: var(--primary-dark);
                                    box-shadow: inset 0 -1px var(--primary-dark);
                                    border-top: 1px solid var(--primary-dark);
                                    height: 37px;
                                }

                                .buttons {
                                    border-left: none;
                                }

                                .tab {
                                    box-shadow: none;
                                    background: var(--primary-dark-100);
                                    color: #999999;
                                }

                                .tab.active {
                                    background: var(--editor-primary);
                                    color: #ffffff;
                                    border-left: none;
                                    border-bottom: none;
                                    border-right: none;
                                }

                                .tab.visible:not(.active) + .tab.visible:not(.active) {
                                    border-left: none;
                                    padding-left: 8px;
                                }

                                .tab:not(.active):hover {
                                    color: #999999;
                                }

                                .tab-close button:hover {
                                    /*color: var(--textColor);*/
                                    /*background: var(--textBackHover);*/
                                }

                                .tab-icon {
                                    width: 16px;
                                    height: 16px;
                                }
                            </style>
                        </tab-group>
                    </div>
                    <div class="aqua-editors-holder">
                        <div class="editor-container aqua-editor" id="aqua-editor-1"></div>
                    </div>
                </div>
                <!-- TODO:: Welcome section -->
            </div>
        </div>
    </div>
    <!--  Container Footer  -->
    <div class="container-footer">
        <div class="container-footer-holder">
            <div class="footer-left">
                <div class="footer-navigator">
                    <div class="footer-navigator-path-name">aqua-ide</div>
                    <span class="icon-right-arrow"></span>
                    <div class="footer-navigator-path-name">renderer</div>
                    <span class="icon-right-arrow"></span>
                    <div class="footer-navigator-path-name">loader.js</div>
                </div>
            </div>
            <div class="footer-right">
                <div class="footer-toggle-item">
                    <span class="footer-toggle-item-text">Ln 1, Col 2</span>
                </div>
                <div class="footer-toggle-item">
                    <span class="footer-toggle-item-text">JavaScript</span>
                </div>
                <div class="footer-toggle-item">
                    <span class="icon-read-only-icon"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Right click popup -->
<ul class="dropdown-menu right-click-popup" id="right-click-popup" style="display: none">
    <li class="dropdown-menu-item">New File</li>
    <li class="dropdown-menu-item">New Folder</li>
    <li class="dropdown-menu-item">Rename</li>
    <hr>
    <li class="dropdown-menu-item">Delete</li>
</ul>
<!-- Create file/folder popup -->
<div class="aqua-popup-box" id="createNewFileDialog" width="350">
    <div class="aqua-dialog-popup-body" data-role="body">
        <div class="field-box">
            <div class="field-label-holder">
                <label class="field-label">File name: </label>
            </div>
            <div class="field-input">
                <input class="field aqua-primary-dark-bg" type="text" id="create_new_file" value="">
            </div>
        </div>
    </div>
    <div class="aqua-dialog-popup-footer" data-role="footer">
        <button class="btn btn-primary btn-dialog-popup btn-dialog-popup-dark" data-role="close">CANCEL</button>
        <button class="btn btn-primary btn-dialog-popup">CREATE</button>
    </div>
</div>
<!--  Scripts  -->
<script src="./editor/ace/ace.js" type="module"></script>
<script type="module" src="./assets/js/style.js"></script>
<script type="module" src="./assets/js/directory.js"></script>
<script defer type="module" src="./assets/js/editor.js"></script>
</body>
</html>
