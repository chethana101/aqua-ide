<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./assets/js/lib/jquery.min.js"></script>
    <script src="./assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/lib/gijgo.min.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="./assets/css/lib/gijgo.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/variables.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/icons.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/index.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/editor.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/directory.css">
    <title>Aqa IDE</title>
</head>
<body>
<div class="main-container">
    <!--  Container Body  -->
    <div class="container-body">
        <!--  LEFT | Sidebar Toggle  -->
        <div class="side-bar">
            <div class="side-bar-head">
                <div class="side-bar-logo-box">
                    <img class="side-bar-logo" src="./assets/images/aqua-ide-logo.png" width="28" height="28" alt="LOGO">
                </div>
            </div>
            <div class="side-bar-body">
                <div class="side-bar-body-top">
                    <div class="side-bar-item side-bar-item-select">
                        <span class="side-bar-item-icon icon-folder-icon"></span>
                    </div>
                    <div class="side-bar-item">
                        <span class="side-bar-item-icon icon-todo-icon"></span>
                    </div>
                </div>
                <div class="side-bar-body-bottom">
                    <div class="side-bar-item">
                        <span class="side-bar-item-icon icon-settings-icon"></span>
                    </div>
                </div>
            </div>
        </div>
        <!--  RIGHT | Panel, Editor, Title Bar  -->
        <div class="main-body-area">
            <!--  Sidebar panels  -->
            <div class="side-bar-panels" id="side-bar-panels">
                <!--  Project panel  -->
                <div class="side-bar-panel">
                    <div class="side-bar-panel-head">
                        <div class="side-bar-panel-title-box">
                            <div class="side-bar-panel-title">PROJECT</div>
                        </div>
                        <div class="side-bar-panel-toggle-box">
                            <div class="side-bar-panel-toggle">
                                <span class="side-bar-panel-head-icon icon-add-new-file"></span>
                            </div>
                            <div class="side-bar-panel-toggle">
                                <span class="side-bar-panel-head-icon icon-add-new-foder"></span>
                            </div>
                            <div class="side-bar-panel-toggle">
                                <span class="side-bar-panel-head-icon icon-collapse-icon"></span>
                            </div>
                        </div>
                    </div>
                    <div class="side-bar-panel-body">
                        <div class="directory-holder">
                            <div id="directory">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--  Editor, Title Bar  -->
            <div class="title-bar-and-editor-holder" id="title-bar-and-editor">
                <!-- Title Bar -->
                <div class="title-bar">
                    <div class="title-bar-left">
                        <div class="title-bar-menu">
                            <span class="icon-menu-icon"></span>
                        </div>
                    </div>
                    <div class="title-bar-right">
                        <div class="title-bar-toggle" id="aqua-ide-minimize">
                            <span class="title-bar-toggle-icon icon-minimize-icon title-bar-minimize-icon"></span>
                        </div>
                        <div class="title-bar-toggle" id="aqua-ide-maximize">
                            <span class="title-bar-toggle-icon icon-maximize-icon title-bar-maximize-icon"></span>
                        </div>
                        <div class="title-bar-toggle title-bar-close-icon" id="aqua-ide-close">
                            <span class="title-bar-toggle-icon icon-close-icon"></span>
                        </div>
                    </div>
                </div>
                <!-- Editor -->
                <div class="aqua-editor">
                    <div class="aqua-editor-tabs-holder">
<!--                        <span class="material-icon-data fa _sass_light-pink">&#xe64b;</span>-->
                        <tab-group draggable="true" sortable="true">
                            <style>
                                .views {
                                    display: none;
                                }
                                .nav {
                                    background: var(--primary-dark);
                                    box-shadow: inset 0 -1px var(--primary-dark);
                                    border-top: 1px solid var(--primary-dark);
                                    height: 37px;
                                }

                                .buttons {
                                    border-left: none;
                                }

                                .tab {
                                    box-shadow: none;
                                    background: var(--primary-dark-100);
                                    color: #999999;
                                }

                                .tab.active {
                                    background: var(--editor-primary);
                                    color: #ffffff;
                                    border-left: none;
                                    border-bottom: none;
                                    border-right: none;
                                }

                                .tab.visible:not(.active) + .tab.visible:not(.active) {
                                    border-left: none;
                                    padding-left: 8px;
                                }

                                .tab:not(.active):hover {
                                    color: #999999;
                                }

                                .tab-close button:hover {
                                    color: var(--textColor);
                                    background: var(--textBackHover);
                                }

                                .tab-icon {
                                    width: 16px;
                                    height: 16px;
                                }
                            </style>
                        </tab-group>
                    </div>
                    <div class="aqua-editors-holder">
                        <div class="editor-container aqua-editor" id="aqua-editor-1"></div>
                    </div>
                </div>
                <!-- TODO:: Welcome section -->
            </div>
        </div>
    </div>
    <!--  Container Footer  -->
    <div class="container-footer">AQUA</div>
    <!--  Scripts  -->
    <script src="./editor/ace/ace.js" type="module"></script>
    <script type="module" src="./assets/js/style.js"></script>
    <script type="module" src="./assets/js/directory.js"></script>
    <script type="module" src="./assets/js/editor.js"></script>
    <script>

    </script>
</body>
</div>
</body>
</html>
